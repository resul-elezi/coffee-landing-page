<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Landing Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="/assets/img/CoffeeLove.svg" alt="Coffee logo" class="logo">
        <nav class="header-nav">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Delivery</a>
        </nav>
        <form action="/" class="search-form">
            <label for="search"><img src="/assets/img/icons-search.png" alt="Search icon"></label>
            <input type="search" class="search" name="search">
        </form>
        <img src="/assets/img/icons-cart.png" alt="Shopping cart icon" class="cart">
    </header>
    <main>
        <section class="hero">
            <div class="hero-left">
                <h1 class="hero-header"></h1>
                <p class="hero-desc"></p>
                <a href="#" class="order">Order now <img src="/assets/img/shopping-cart.png" alt="Shopping cart icon" class="cart-order-btn"></a>
            </div>
            <div class="hero-right">
                <img src="/assets/img/hero-coffee-cup.png" alt="A cup of coffee" class="coffee-cup">
                <img src="/assets/img/hero-coffee-beans.png" alt="Coffee beans" class="coffee-beans">
            </div>
            <div class="hero-nav">
                <a href="#" class="hero-nav-link"><img src="/assets/img/hot-coffee.png" alt="Hot coffee icon"><p>Hot Coffee</p></a>
                <a href="#" class="hero-nav-link"><img src="/assets/img/cold-coffee.png" alt="Cold coffee icon">Cold Coffee</a>
                <a href="#" class="hero-nav-link"><img src="/assets/img/tea.png" alt="Tea icon">Tea</a>
                <a href="#" class="hero-nav-link"><img src="/assets/img/dessert.png" alt="Croissant icon">Dessert</a>
            </div>
        </section>
        <section class="menu-carousel">
            <h2>Cold Coffee</h2>
        </section>
        <section class="reward-program">
            <img src="/assets/img/star-icon.png" alt="Star icon">
            <h2>Sign up to our coffee reward program!</h2>
            <a href="#">Learn More</a>
        </section>
        <section class="special-menu">
            <h2>Special menu for you</h2>
        </section>
        <section class="about">
        </section>
    </main>
    <footer>
        <div class="social-links">
            <div class="logo-footer">
                <img src="/assets/img/CoffeeLove.svg" alt="Coffee logo" class="logo-footer">
                <p>CoffeeLove</p>
            </div>
            <div class="socials">
                <img src="/assets/img/facebook_logo.png" alt="Facebook logo">
                <img src="/assets/img/instagram-logo.png" alt="Instagram logo">
                <img src="/assets/img/twitter-logo.png" alt="Twitter logo">
            </div>
        </div>
    </footer>    
    <script src="assets/js/script.js"></script>
</body>
</html>
